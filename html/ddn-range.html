
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Select interval demo</title>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script>
      function selectInterval() {
          
        const ddn  = document.getElementById("predefinedRange");
        const values = ddn.options[ddn.selectedIndex].value.split(';');
        const timediv = document.getElementById("timediv");
          
        timediv.innerHTML = 'De : ' + moment().subtract(values[1], values[0]).startOf(values[1]).format('DD.MM.YYYY HH:mm:ss') + '<br/>';
        timediv.innerHTML += 'Ã€    : ' + moment().endOf(values[1]).format('DD.MM.YYYY HH:mm:ss');
          
      }
    </script>
</head>
<body>

<select id="predefinedRange" placeholder="Choisir l'intervalle" onchange="selectInterval();">
</select>
    
<div id="timediv" style='margin-top: 15px;'>Nothing selected</div>

<script>

  const ddn = document.getElementById('predefinedRange');
  
  for (idx=1;idx<=23;idx++) {
  
    const opt = document.createElement('option');
    opt.appendChild(document.createTextNode('Last ' + idx + ' hours'));
    opt.value = idx + ';hour';
    
    ddn.appendChild(opt);
    
  }
  
  for (idx=1;idx<=30;idx++) {
  
    const opt = document.createElement('option');
    opt.appendChild(document.createTextNode('Last ' + idx + ' days'));
    opt.value = idx + ';day';
    
    ddn.appendChild(opt);
    
  }
  
</script>

</body>
</html>
